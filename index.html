<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input id="answerDisplay" type="text" readonly>
        <input id="questionDisplay" type="text" readonly>

        <div class="buttonsWrapper">
            
        <div class="numButtons">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="zero">0</button>
        </div> 

        <div class="operators">
        <button id="clear">C</button>
        <button id="addition">+</button>
        <button id="subtraction">-</button>
        <button id="multiplication">x</button>
        <button id="division">รท</button>
    
        <button id="dot">.</button>

        <button id="equal">=</button>
        </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
